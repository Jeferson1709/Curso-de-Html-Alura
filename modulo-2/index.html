<!-- define que o html é um documento do tipo html5 -->
<!doctype html>

<!-- elemento raiz do documento -->
<html lang="pt-BR">
  <!-- contém um cabeçalho com metadados e um corpo com conteúdo visível -->
  <head>
    <!-- Serve para colocar o título da página -->
    <title>Portfólio</title>
  </head>

  <!-- Conteúdo visível da página -->
  <body>

    <!-- Conteúdo principal da página -->
    <h1>Isso é um Título</h1>

    <!-- Parágrafo -->
    <p>Isso é um parágrafo interessante</p>
    
    <!-- Imagem -->
    <img src="img/html.png" alt="figura ilustrativa da logo do HTML5">

  </body>
</html>
