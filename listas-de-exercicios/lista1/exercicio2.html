<!doctype html>
<html lang="pt-BR">
<!-- 
  2) Adicionando conteúdo ao HTML
  
Agora que a estrutura básica do seu documento HTML está pronta,
seu supervisor pediu para adicionar um cabeçalho e um parágrafo
ao corpo do documento. Use as tags <h1> para o cabeçalho
e <p> para o parágrafo. Escolha um tema para o cabeçalho
e escreva um breve parágrafo relacionado a esse tema. 
-->
  <head>
    <title>Ecommerce Teste</title>
  </head>
  <body>
    <h1>Seja bem-vindo ao Ecommerce Teste</h1>
    
    <p>Nosso ecommerce oferece os melhores produtos para você.</p>
  </body>
</html>
