<!-- 1) Criando e linkando o arquivo CSS
Você vai criar um arquivo CSS chamado style.css para estilizar uma página web. 
Após criar o arquivo, seu objetivo é linkar esse arquivo CSS ao HTML. Para isso, você usará a tag <link> 
dentro do <head> do documento HTML, especificando o caminho do arquivo CSS. 
Este processo é crucial para que os estilos definidos no CSS sejam aplicados à página HTML.
<head> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
