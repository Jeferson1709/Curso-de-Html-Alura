<!doctype html>
<html lang="pt-BR">
  <!--
    3) Trabalhando com meta tags e título
    
Você precisa otimizar a seção <head> da página HTML existente.
Adicione uma meta tag para definir a codificação de caracteres como UTF-8
e altere o título da página para algo mais descritivo e apropriado para o conteúdo do site.
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <title>Ecommerce Teste</title>
  </head>
  <body>
    <h1>Seja bem-vindo ao Ecommerce Teste</h1>

    <p>Nosso ecommerce oferece os melhores produtos de alta qualidade.</p>
  </body>
</html>
