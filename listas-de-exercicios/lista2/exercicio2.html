<!DOCTYPE html>
<html lang="en">
    <!-- 
2) Estruturando a página com tags semânticas
Agora que você entende a importância das tags semânticas no HTML, 
é hora de aplicar esse conhecimento. Utilize as tags header, main, 
e footer para estruturar sua página de portfólio. No header, insira um menu ou um logotipo. 
No main, adicione os elementos do portfólio como título, parágrafo, botões e imagem. 
Por fim, no footer, coloque informações como contato ou direitos autorais. 
Lembre-se de que cada elemento deve ser colocado de forma lógica e estruturada
para criar um site acessível e bem organizado. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <body>
    <!-- cabeçalho -->
    <header>

    </header>
    <!-- conteudo principal -->
    <main>
      <h1>
        Eleve seu negócio digital a outro nível
        <strong>com um Front-end de qualidade!</strong>
      </h1>
      <p>
        Desenvolvedor Full Stack | Java | HTML | CSS | JavaScript | Python|
        MySQL | Git | GitHub Programadores do Amanhã | Ex-Proano
      </p>

      <a href="">Instagram</a>

      <a href="">LinkedIn</a>
      <img src="" alt="Foto de Jeferson Alves" />
    </main>
    <!-- rodapé -->
    <footer>
        
    </footer>
  </body>
</html>
