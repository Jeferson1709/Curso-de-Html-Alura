<!doctype html>
<html lang="pt-BR">
<!-- 
  5) Adicionando imagens com acessibilidade

Neste desafio, você vai adicionar uma imagem ao seu projeto de site pessoal. 
Escolha uma imagem de sua preferência (pode ser um logo ou uma foto relacionada ao tema do site). 
Utilize a tag <img> para inserir a imagem no corpo do documento HTML, 
e não se esqueça de incluir o atributo alt para descrever a imagem, melhorando a acessibilidade do site. 
Verifique o resultado no navegador. 
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Ecommerce Teste</title>
  </head>
  
  <body>
    <h1>Seja bem-vindo ao Ecommerce Teste</h1>
    
    <h2>Os melhores produtos para você</h2>
    
    <p>Nosso ecommerce oferece os melhores produtos com alta qualidade.</p>
    
    <img src="img/imagem1.jpg" alt="imagem de produtos">
  </body>
</html>
