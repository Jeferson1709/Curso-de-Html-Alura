<!doctype html>
<html lang="pt-BR">
  <!-- 
6) Listando Itens em HTML
Agora, adicione uma lista de itens ao seu site. Esta lista pode ser de características do projeto,
etapas de desenvolvimento, ou qualquer outra informação relevante. Utilize a tag <ul>
para uma lista não ordenada ou <ol> para uma lista ordenada,
e <li>para cada item da lista. Verifique o layout no navegador após a inserção. 
-->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <head>
    <title>Ecommerce Teste</title>
  </head>
  <body>
    <h1>Seja bem-vindo ao Ecommerce Teste</h1>

    <h2>Os melhores produtos para você</h2>

    <p>Nosso ecommerce oferece os melhores produtos com alta qualidade.</p>

    <img src="img/imagem1.jpg" alt="imagem de produtos" />

    <ul>
      <li>Produto 1</li>

      <li>Produto 2</li>

      <li>Produto 3</li>
    </ul>
  </body>
</html>
