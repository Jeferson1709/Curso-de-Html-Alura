<!doctype html>
<html lang="pt-BR">
  <!-- 
  4) Organizando conteúdo com tags HTML 

Você está desenvolvendo a página inicial de um site para um projeto pessoal. 
Você precisa criar um título principal e um subtítulo, seguidos por um breve parágrafo explicativo.
Utilize HTML para estruturar esses elementos. Crie um arquivo HTML e adicione um título principal com a tag <h1>,
um subtítulo com a tag <h2>, e um parágrafo com a tag <p>. 
Use textos de sua escolha para cada um destes. Lembre-se de seguir a hierarquia correta das tags
e verificar o resultado no navegador. 
-->
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Ecommerce Teste</title>
  </head>

  <body>
    <h1>Seja bem-vindo ao Ecommerce Teste</h1>

    <h2>Os melhores produtos para você</h2>

    <p>Nosso ecommerce oferece os melhores produtos de alta qualidade.</p>
  </body>
</html>
